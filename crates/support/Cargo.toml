[package]
description = "Support for rust-i18n crate."
edition = "2021"
license = "MIT"
name = "rust-i18n-support"
readme = "../../README.md"
repository = "https://github.com/longbridgeapp/rust-i18n"
version = "3.1.1"

[dependencies]
arc-swap = "1.6.0"
base62 = "2.0.2"
globwalk = "0.8.1"
itertools = "0.11.0"
once_cell = "1.10.0"
proc-macro2 = "1.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yml = "0.0.11"
siphasher = "1.0"
toml = "0.7.4"
normpath = "1.1.1"
lazy_static = "1"
regex = "1"
triomphe = { version = "0.1.11", features = ["arc-swap"] }
